<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="./logo/wikipedia.ico">
</head>

<body>

    <section>
         <div class="container">
            <div class="wiki-wrapper d-flex flex-column justify-content-center py-3">
                <div class="d-flex flex-row-reverse  justify-content-center flex-md-column ">
                   <div class="d-flex justify-content-center justify-content-md-evenly col-4 col-md-3 flex-column text-center my-md-0 mx-md-auto ">
                    <div class="col-md-12">
                        <img width="100%" src="./logo/wikipedia.svg" alt="">
                        
                    </div>
                    <p>
                        The Free Encyclopedia
                    </p> 
                   </div>
                    <div class="d-flex justify-content-end justify-content-md-around col-2 col-md-3 my-md-3 mx-md-auto">
                       <div class="col-md-12">
                        <img width="100%" src="./logo/wiki-logo.png" alt="">
                       </div>
                    </div>
                </div>
                <form class="d-flex justify-content-center col-md-12 py-2" id="form">
                    <div id="input-container" class="col-4">
                        <input id="input" class="form-control py-1 py-md-2 bg-light text-dark bg-opacity-4" type="text"
                            placeholder="Search Here..." aria-label="default input example">
                    </div>
                    <button class="btn btn-primary px-md-4 py-1 py-md-2" id="btn"><i
                            class="fa-solid fa-magnifying-glass text-light"></i></button>
                </form>
                
            </div>
            <div id="result-wrapper" class=" row row-cols-1 row-cols-md-4 justify-content-center mx-2 mb-3">
                
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>

</html>
